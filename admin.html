<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <title>月木视觉</title>
    <link rel="stylesheet" type="text/css" href="3rd/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="3rd/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="ui/css/global.css" />
    <script src="ui/js/jquery.min.js" type="text/javascript"></script>
    <script src="3rd/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="3rd/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="3rd/js/sugar.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="ui/js/tools.js"></script>
    <script type="text/javascript" src="ui/js/enums.js"></script>
    <link rel="stylesheet" type="text/css" href="ui/css/booking.css" />
    <link rel="stylesheet" type="text/css" href="ui/css/admin.css" />
    <!--script type="text/javascript" src="ui/js/tongji.js"></script-->
  </head>
  <body>
    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
      <li role="presentation" class="active"><a href="#undo" role="tab" data-toggle="tab">订单</a></li>
      <!-- <li role="presentation"><a href="#settings" role="tab" data-toggle="tab">设置日期</a></li> -->
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="undo">
        <div class="list">
          <table class="table table-hover" id="undoList">
            <thead>
              <tr>
                <th>订单号</th>
                <th>拍摄时间</th>
                <th>套餐</th>
                <th style="position: relative;">
                  <span style="cursor: pointer;display:inline-block;" onfocus="this.blur();">
                    <span id="orderTypeLabel" class="filterLabel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      订单类型
                      <span class="caret"></span>
                    </span>
                    <ul class="dropdown-menu bookLabel-container" aria-labelledby="bookLabel">
                      <li><a id="allOrderType" data-key="type" data-value="all">全部</a></li>
                      <li><a id="kidsOrderType" data-key="type" data-value="1">儿童</a></li>
                      <li><a id="weddingOrderType" data-key="type" data-value="2">婚纱</a></li>
                      <li><a id="marryOrderType" data-key="type" data-value="3">结婚登记</a></li>
                      <li><a id="businessOrderType" data-key="type" data-value="4">商业</a></li>
                    </ul>
                  </span>
                </th>
                <th>下单人信息</th>
                <th>拍摄地点</th>
                <th>拍摄信息</th>
                <th style="position: relative;">
                  <span style="cursor: pointer;display:inline-block;" onfocus="this.blur();">
                    <span id="orderStatusLabel" class="filterLabel" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      订单状态
                      <span class="caret"></span>
                    </span>
                    <ul class="dropdown-menu bookLabel-container" aria-labelledby="bookLabel">
                      <li><a id="allOrder" data-key="order_status" data-value="all">全部</a></li>
                      <li><a id="unpayOrder" data-key="order_status" data-value="0">未付款</a></li>
                      <li><a id="paidOrder" data-key="order_status" data-value="1">已付款</a></li>
                      <li><a id="shotOrder" data-key="order_status" data-value="2">已拍摄</a></li>
                      <li><a id="rejectOrder" data-key="order_status" data-value="3">拒绝</a></li>
                    </ul>
                  </span>
                </th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody id="undoList_content" class="has-order">
              
            </tbody>
            <tbody class="non-order">
              <tr><td colspan="9"><b>暂无未处理订单</b></td></tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="9">
                  <div class="text-right">共 <span id="undo_count"></span> 条记录</div>
                </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="done">
        <div class="list">
          <table id="doneList">
            <thead>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </thead>
            <tbody id="doneList_content">
              <tr>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="pass">
        <div class="list">
          <table id="passList">
            <thead>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </thead>
            <tbody id="passList_content">
              <tr>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="settings">
        <div class="list">
          <table id="settingList">
            <thead>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </thead>
            <tbody id="settingList_content">
              <tr>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <div id="modal"></div>
  <div id="modal_confirm"></div>
  <script src="ui/js/modal.js" type="text/javascript"></script>
  <script src="ui/js/admin.js" type="text/javascript"></script>
</html>
