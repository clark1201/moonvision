<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>月木视觉</title>
    <script src="ui/js/jquery.min.js" type="text/javascript"></script>
    <script src="3rd/js/jquery.cookie.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="3rd/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="3rd/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="ui/css/global.css" />
    <link rel="stylesheet" type="text/css" href="ui/css/register.css" />
    <script type="text/javascript" src="ui/js/tools.js"></script>
    <!--script type="text/javascript" src="ui/js/tongji.js"></script-->
</head>
<body>
  <div>
    <script id="header" type="text/javascript" src="header.js?v=6"></script>
    <div class="registerContainer">
      <div class="register-title">注册帐号</div>
      <div class="register-input-container">
        <div>
          <input type="text" id="txtTel" class="form-control" placeholder="请输入手机号码" />
        </div>
        <div>
          <input type="password" id="txtPwd" class="form-control" placeholder="请输入密码"/>  
        </div>
        <div>
          <input type="password" id="txtRepwd" class="form-control" placeholder="请再输入一遍密码" />
        </div>
        <div>
          <input type="text" id="txtUsername" class="form-control" placeholder="请输入姓名" />
        </div>
        <div>
          <input type="text" id="txtAddress" class="form-control" placeholder="请输入地址(选填)" />
        </div>
        <div class="captcha-container">
          <input type="text" id="txtCaptcha" class="form-control captcha-text" placeholder="请输入验证码"/>
          <label id="captcha-checkcode" title="点击刷新" class="captcha-checkcode"></label>
        </div>
        <div class="button-container">
          <button id="btn-register" class="btn btn-blue">注册</button>
          <label id="err-info" class="err-info"></label>
        </div>
        <div class="link-container">
          <div class="link-item">
            <a class="link-item-a" href="/login.html" target="_self">已有帐号，登录</a>
          </div>
        </div>
      </div>
    </div>
    <div class="fix fixheight"></div>
    <script type="text/javascript" src="footer.js"></script>
  </div>
</body>

<script src="3rd/js/bootstrap.min.js" type="text/javascript"></script>
<script src="ui/js/register.js" type="text/javascript"></script>

</html>
